<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURA ANKR - HUNTER</title>
    <link href="https://fonts.googleapis.com/css?family=Baumans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            font-family: 'Baumans', cursive;
            color: white;
            user-select: none;
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-title {
            margin: 10px 0 20px 0;
            font-size: 28px;
            text-align: center;
            color: #00d4ff;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
            letter-spacing: 2px;
        }
        
        #status-panel {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2d2d2d;
            padding: 12px;
            border: 4px outset #666;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .wallet-box {
            background: linear-gradient(145deg, #1a1a1a, #000);
            color: #00ff00;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            border: 3px outset #444;
            border-radius: 6px;
            text-align: center;
            min-width: 145px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        
        .wallet-label {
            font-size: 11px;
            color: #aaa;
            display: block;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .wallet-value {
            font-size: 22px;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }
        
        #resetGame {
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            background: linear-gradient(145deg, #bdbdbd, #9e9e9e);
            border: 4px outset #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        #resetGame:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #d1d1d1, #b0b0b0);
        }
        
        #resetGame:active {
            border-style: inset;
            transform: scale(0.95);
        }
        
        #mineSweeper {
            width: 480px;
            height: 480px;
            border: 6px outset #666;
            background-color: #000;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            cursor: crosshair;
            width: 100%;
            height: 100%;
        }
        
        #ticker-bar {
            width: 480px;
            height: 42px;
            background: linear-gradient(90deg, #000 0%, #111 100%);
            border: 4px inset #333;
            margin-top: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            border-radius: 4px;
        }
        
        #ticker-content {
            white-space: nowrap;
            display: inline-block;
            animation: ticker 40s linear infinite;
            color: #00ff00;
            font-weight: bold;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            padding: 2px 0;
        }
        
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .asset {
            margin-right: 50px;
            padding: 4px 8px;
            background: rgba(0, 100, 0, 0.2);
            border-radius: 3px;
        }
        
        .action-buttons {
            width: 480px;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            gap: 10px;
        }
        
        .btn-withdraw {
            width: 100%;
            padding: 16px 0;
            font-family: 'Baumans', cursive;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #ff0000, #cc0000);
            border: 4px outset #ff4d4d;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 6px;
            transition: all 0.2s;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        
        .btn-withdraw:hover {
            background: linear-gradient(145deg, #ff3333, #dd0000);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255,0,0,0.3);
        }
        
        .btn-withdraw:active {
            border-style: inset;
            transform: translateY(1px);
        }
        
        .wallet-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .btn-wallet {
            flex: 1;
            padding: 14px 0;
            font-family: 'Baumans', cursive;
            font-size: 13px;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #00a859, #008746);
            border: 3px outset #00c86e;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        
        .btn-wallet:hover {
            background: linear-gradient(145deg, #00c06e, #00a859);
            transform: translateY(-1px);
        }
        
        .btn-wallet:active {
            border-style: inset;
            transform: translateY(1px);
        }
        
        .btn-wallet.highlight {
            color: #ffff00;
            background: linear-gradient(145deg, #0066a8, #004d7f);
            border: 3px outset #0088ff;
            text-shadow: 0 0 5px rgba(255,255,0,0.5);
        }
        
        .btn-wallet.highlight:hover {
            background: linear-gradient(145deg, #0088dd, #0066a8);
        }
        
        .game-instructions {
            width: 480px;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border: 2px outset #444;
            border-radius: 4px;
            font-size: 12px;
            color: #aaa;
            text-align: center;
        }
        
        @media (max-width: 520px) {
            .game-container {
                transform: scale(0.9);
            }
        }
        
        @media (max-width: 480px) {
            .game-container {
                transform: scale(0.85);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">NEURA ANKR - HUNTER</h1>
        
        <div id="status-panel">
            <div class="wallet-box">
                <span class="wallet-label">CURRENT GAIN</span>
                <span id="current-gain" class="wallet-value">0.000</span>
            </div>
            
            <button id="resetGame" title="Restart Game">ðŸ˜Š</button>

            <div class="wallet-box">
                <span class="wallet-label">TOTAL ACCUMULATED</span>
                <span id="total-balance" class="wallet-value">0.000</span>
            </div>
        </div>

        <div id="mineSweeper">
            <!-- Canvas will be inserted via JavaScript -->
        </div>

        <div id="ticker-bar">
            <div id="ticker-content">Syncing Neura Asset Network...</div>
        </div>

        <div class="action-buttons">
            <div class="btn-withdraw" id="withdrawBtn">WITHDRAW</div>
            <div class="wallet-row">
                <div class="btn-wallet" id="connectBtn">CONNECT</div>
                <div class="btn-wallet highlight" id="walletStatus">WALLET CONNECTED</div>
                <div class="btn-wallet" id="disconnectBtn">DISCONNECT</div>
            </div>
        </div>
        
        <div class="game-instructions">
            <strong>INSTRUCTIONS:</strong> Click on squares to find ANKR (+0.001) and avoid SCAM (game over)
        </div>
    </div>

    <script>
        // Game settings
        const TILE_SIZE = 30;
        const ROWS = 16;
        const COLS = 16;
        const SCAM_COUNT = 35;
        const ANKR_COUNT = 20;
        const ANKR_VALUE = 0.001;
        
        // Game state
        let gameState = {
            score: 0,
            totalBalance: 0,
            gameOver: false,
            board: [],
            imagesLoaded: 0,
            totalImages: 3
        };
        
        // DOM elements
        const elements = {
            currentGain: document.getElementById('current-gain'),
            totalBalance: document.getElementById('total-balance'),
            resetButton: document.getElementById('resetGame'),
            tickerContent: document.getElementById('ticker-content'),
            withdrawBtn: document.getElementById('withdrawBtn'),
            connectBtn: document.getElementById('connectBtn'),
            walletStatus: document.getElementById('walletStatus'),
            disconnectBtn: document.getElementById('disconnectBtn')
        };
        
        // Resources loading
        const resources = {
            audio: new Audio('bomba_www.mp3'),
            images: {
                scam: new Image(),
                ankr: new Image(),
                background: new Image()
            }
        };
        
        // Configure audio
        resources.audio.volume = 0.7;
        resources.audio.preload = 'auto';
        
        // Configure images
        const setupImages = () => {
            resources.images.scam.src = 'scam.png';
            resources.images.ankr.src = 'logo ankr.png';
            resources.images.background.src = 'logo neura 1.png';
            
            // Count loaded images
            Object.values(resources.images).forEach(img => {
                img.onload = () => {
                    gameState.imagesLoaded++;
                    if (gameState.imagesLoaded === gameState.totalImages) {
                        console.log('All images loaded successfully');
                    }
                };
                img.onerror = () => {
                    console.error('Error loading image:', img.src);
                };
            });
        };
        
        // Initialize board
        const initBoard = () => {
            gameState.board = [];
            gameState.score = 0;
            gameState.gameOver = false;
            elements.resetButton.textContent = 'ðŸ˜Š';
            elements.currentGain.textContent = '0.000';
            updateDisplay();
            
            // Create empty board
            for (let y = 0; y < ROWS; y++) {
                gameState.board[y] = [];
                for (let x = 0; x < COLS; x++) {
                    gameState.board[y][x] = {
                        x, y,
                        covered: true,
                        type: 'empty',
                        revealed: false
                    };
                }
            }
            
            // Add SCAMs
            let placed = 0;
            while (placed < SCAM_COUNT) {
                const x = Math.floor(Math.random() * COLS);
                const y = Math.floor(Math.random() * ROWS);
                
                if (gameState.board[y][x].type === 'empty') {
                    gameState.board[y][x].type = 'scam';
                    placed++;
                }
            }
            
            // Add ANKRs
            placed = 0;
            while (placed < ANKR_COUNT) {
                const x = Math.floor(Math.random() * COLS);
                const y = Math.floor(Math.random() * ROWS);
                
                if (gameState.board[y][x].type === 'empty') {
                    gameState.board[y][x].type = 'ankr';
                    placed++;
                }
            }
        };
        
        // Update display
        const updateDisplay = () => {
            elements.currentGain.textContent = gameState.score.toFixed(3);
            elements.totalBalance.textContent = gameState.totalBalance.toFixed(3);
        };
        
        // Reveal cell
        const revealCell = (x, y) => {
            if (gameState.gameOver) return;
            if (x < 0 || x >= COLS || y < 0 || y >= ROWS) return;
            
            const cell = gameState.board[y][x];
            if (!cell.covered) return;
            
            cell.covered = false;
            
            if (cell.type === 'scam') {
                // Game over - SCAM found
                gameState.gameOver = true;
                elements.resetButton.textContent = 'ðŸ˜µ';
                
                // Play sound
                resources.audio.currentTime = 0;
                resources.audio.play().catch(e => console.log('Audio play error:', e));
                
                // Reveal entire board
                for (let row of gameState.board) {
                    for (let cell of row) {
                        cell.covered = false;
                    }
                }
                
                // Add to total accumulated
                gameState.totalBalance += gameState.score;
                updateDisplay();
                
                // Show game over message
                setTimeout(() => {
                    alert('GAME OVER!\n\nYou hit a SCAM!\nCurrent gain added to total balance.\n\nClick the reset button to play again.');
                }, 500);
                
            } else if (cell.type === 'ankr') {
                // Found ANKR
                gameState.score += ANKR_VALUE;
                updateDisplay();
            }
        };
        
        // Draw board
        const drawBoard = (ctx) => {
            ctx.clearRect(0, 0, 480, 480);
            
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    const cell = gameState.board[y][x];
                    const px = x * TILE_SIZE;
                    const py = y * TILE_SIZE;
                    
                    // Draw cell
                    if (cell.covered) {
                        // Covered cell
                        if (resources.images.background.complete) {
                            ctx.drawImage(resources.images.background, px, py, TILE_SIZE, TILE_SIZE);
                        } else {
                            ctx.fillStyle = '#333';
                            ctx.fillRect(px + 1, py + 1, TILE_SIZE - 2, TILE_SIZE - 2);
                        }
                    } else {
                        // Revealed cell
                        if (cell.type === 'scam') {
                            if (resources.images.scam.complete) {
                                ctx.drawImage(resources.images.scam, px, py, TILE_SIZE, TILE_SIZE);
                            } else {
                                ctx.fillStyle = '#ff0000';
                                ctx.fillRect(px + 1, py + 1, TILE_SIZE - 2, TILE_SIZE - 2);
                            }
                        } else if (cell.type === 'ankr') {
                            if (resources.images.ankr.complete) {
                                ctx.drawImage(resources.images.ankr, px, py, TILE_SIZE, TILE_SIZE);
                            } else {
                                ctx.fillStyle = '#00d4ff';
                                ctx.fillRect(px + 1, py + 1, TILE_SIZE - 2, TILE_SIZE - 2);
                            }
                        } else {
                            ctx.fillStyle = '#222';
                            ctx.fillRect(px + 1, py + 1, TILE_SIZE - 2, TILE_SIZE - 2);
                        }
                    }
                    
                    // Cell border
                    ctx.strokeStyle = '#444';
                    ctx.lineWidth = 1;
                    ctx.strokeRect(px, py, TILE_SIZE, TILE_SIZE);
                }
            }
        };
        
        // Update ticker
        const updateTicker = () => {
            const coins = [
                { name: "ANKR", max: 0.05, emoji: "âš¡" },
                { name: "BTC", max: 68000, emoji: "â‚¿" },
                { name: "ETH", max: 3500, emoji: "Îž" },
                { name: "NEURA", max: 2.5, emoji: "ðŸ§ " },
                { name: "SOL", max: 180, emoji: "â—Ž" },
                { name: "BNB", max: 600, emoji: "âŽˆ" },
                { name: "XRP", max: 0.6, emoji: "âœ•" },
                { name: "ADA", max: 0.5, emoji: "A" }
            ];
            
            const tickerHTML = coins.map(coin => {
                const value = (Math.random() * coin.max).toFixed(4);
                const change = (Math.random() > 0.5 ? '+' : '-') + (Math.random() * 3).toFixed(2) + '%';
                const color = change.startsWith('+') ? '#00ff00' : '#ff0000';
                
                return `<span class="asset">${coin.emoji} ${coin.name}: $${value} <span style="color:${color}">${change}</span></span>`;
            }).join("");
            
            elements.tickerContent.innerHTML = tickerHTML;
        };
        
        // Setup buttons
        const setupButtons = () => {
            // Reset button
            elements.resetButton.addEventListener('click', () => {
                // Add current score to total before resetting
                if (!gameState.gameOver && gameState.score > 0) {
                    gameState.totalBalance += gameState.score;
                    alert(`Game reset!\nYour gain of ${gameState.score.toFixed(3)} ANKR has been added to your total balance.\n\nTotal: ${gameState.totalBalance.toFixed(3)} ANKR`);
                }
                initBoard();
            });
            
            // Withdraw button
            elements.withdrawBtn.addEventListener('click', () => {
                if (gameState.totalBalance > 0) {
                    const confirmWithdraw = confirm(`WITHDRAWAL REQUEST\n\nAmount: ${gameState.totalBalance.toFixed(3)} ANKR\n\nProcessing fee: 0.001 ANKR\n\nNet amount: ${(gameState.totalBalance - 0.001).toFixed(3)} ANKR\n\nConfirm withdrawal?`);
                    
                    if (confirmWithdraw) {
                        alert(`Withdrawal successful!\n\n${gameState.totalBalance.toFixed(3)} ANKR has been sent to your wallet.\n\nTransaction ID: NEURA-${Date.now().toString(36).toUpperCase()}\n\nYour total balance is now 0.000 ANKR.`);
                        gameState.totalBalance = 0;
                        updateDisplay();
                    }
                } else {
                    alert('Insufficient balance!\n\nYou need at least 0.001 ANKR to withdraw.\n\nKeep playing to earn more ANKR tokens!');
                }
            });
            
            // Connect button
            elements.connectBtn.addEventListener('click', () => {
                const walletOptions = ['MetaMask', 'Trust Wallet', 'Coinbase Wallet', 'WalletConnect', 'Phantom'];
                const selectedOption = prompt('Select your wallet to connect:\n\n' + walletOptions.map((opt, i) => `${i + 1}. ${opt}`).join('\n') + '\n\nEnter option number:');
                
                if (selectedOption && parseInt(selectedOption) >= 1 && parseInt(selectedOption) <= walletOptions.length) {
                    const wallet = walletOptions[parseInt(selectedOption) - 1];
                    alert(`Connecting to ${wallet}...\n\nPlease check your wallet app to confirm the connection.\n\nNote: This is a demo version. In the full version, you'll connect your real wallet.`);
                    elements.walletStatus.textContent = `${wallet.toUpperCase()} CONNECTED`;
                }
            });
            
            // Wallet status
            elements.walletStatus.addEventListener('click', () => {
                alert('WALLET STATUS\n\nStatus: Connected (Demo Mode)\n\nNetwork: Neura Testnet\n\nAddress: 0xNEUR...A4F2\n\nBalance: ' + gameState.totalBalance.toFixed(3) + ' ANKR\n\nNote: This is a demonstration. In the full version, your real wallet information will be displayed here.');
            });
            
            // Disconnect button
            elements.disconnectBtn.addEventListener('click', () => {
                const confirmDisconnect = confirm('Are you sure you want to disconnect your wallet?\n\nYour total balance will be saved but you won\'t be able to withdraw until you reconnect.');
                
                if (confirmDisconnect) {
                    alert('Wallet disconnected!\n\nYour total balance of ' + gameState.totalBalance.toFixed(3) + ' ANKR has been saved.\n\nReconnect anytime to continue playing and withdraw your earnings.');
                    elements.walletStatus.textContent = 'WALLET CONNECTED';
                }
            });
        };
        
        // Show welcome message
        const showWelcomeMessage = () => {
            setTimeout(() => {
                alert('WELCOME TO NEURA ANKR HUNTER!\n\nObjective: Find ANKR tokens hidden in the grid while avoiding SCAM traps.\n\n- Each ANKR token = +0.001 ANKR\n- Hit a SCAM = Game Over\n- Current Gain resets each game\n- Total Accumulated saves between games\n\nClick OK to start hunting!'); Note: This game is still in development; not all features are active.
            }, 1000);
        };
        
        // Initialize game
        const initGame = () => {
            // Setup resources
            setupImages();
            setupButtons();
            
            // Create canvas
            const container = document.getElementById('mineSweeper');
            const canvas = document.createElement('canvas');
            canvas.width = 480;
            canvas.height = 480;
            canvas.id = 'gameCanvas';
            container.appendChild(canvas);
            
            const ctx = canvas.getContext('2d');
            
            // Initialize board
            initBoard();
            
            // Canvas click event
            canvas.addEventListener('mousedown', (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                
                const x = Math.floor(((e.clientX - rect.left) * scaleX) / TILE_SIZE);
                const y = Math.floor(((e.clientY - rect.top) * scaleY) / TILE_SIZE);
                
                revealCell(x, y);
            });
            
            // Update ticker every 3 seconds
            setInterval(updateTicker, 3000);
            updateTicker();
            
            // Show welcome message
            showWelcomeMessage();
            
            // Animation loop
            const gameLoop = () => {
                drawBoard(ctx);
                requestAnimationFrame(gameLoop);
            };
            
            gameLoop();
        };
        
        // Start when page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
